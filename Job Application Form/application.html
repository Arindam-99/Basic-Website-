<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="app_style.css">
</head>
<body>
    <div class="contener">
        <div class="application">
            <h1>job application<span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_cont">


                    <div class="form_control">
                        <!-- first name  -->
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder=" Enter First Name">
                    </div>
                
                    <div class="form_control">
                        <!-- last name -->
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder=" Enter Last Name">
                    </div>

                    
                    <div class="form_control">
                        <!-- email-->
                        <label for="Email id">Enter Email id</label>
                        <input type="text" id="Email id" name="Email id" placeholder=" Enter Email id">
                    </div>
                

                    
                    <div class="form_control">
                        <!-- job type -->
                        <label for="job_role">Job_role</label>
                        <select class="job_role">
                            <option value="">Job Role</option>
                            <option value="">Fronted Dev</option>
                            <option value="">Backend Dev</option>
                            <option value="">Full Stack Dev</option>
                            <option value="">AI/UI</option>
                            <option value="">Software</option>
                            <option value="">Hardware</option>
                            <option value="">Game dev</option>
                            <option value="">Programmer</option>

                        </select>
                    </div>

                    <div class="form_control">
                        <!-- address-->
                        <label for="address">Enter Email id</label>
                        <textarea name="address" id="address" cols="30" rows="4"></textarea>
                    </div>

                    <div class="form_control">
                        <!-- city name  -->
                        <label for="city name">City Name</label>
                        <input type="text" id="city name" name="city name" placeholder=" Enter City Name">
                    </div> 

                    
                    <div class="form_control">
                        <!-- pincode  -->
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder=" Enter pincode">
                    </div> 
                

                    
                    <div class="form_control">
                        <!-- date -->
                        <label for="date">Date</label>
                        <input value="2024-04-20" type="date" id="date" name="date">
                    </div> 
                
                    
                    <div class="form_control">
                        <!-- upload photo -->
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div> 
                
                

            </div>
            <div class="button">
                <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
